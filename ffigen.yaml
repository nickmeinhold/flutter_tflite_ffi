# Run with: dart run ffigen --config ffigen.yaml
name: FlutterTfliteFfiBindings
description: |
  Bindings for TensorFlow Lite C API.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/src/bindings/flutter_tflite_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'tensorflowlite_c/tensorflow/lite/c/c_api.h'
    - 'tensorflowlite_c/tensorflow/lite/c/common.h'
compiler-opts:
  - '-Itensorflowlite_c/'

# Filter to only include TensorFlow Lite types
functions:
  include:
    - 'TfLite.*'
structs:
  include:
    - 'TfLite.*'
unions:
  include:
    - 'TfLite.*'
enums:
  include:
    - 'TfLite.*'
    - 'kTfLite.*'
unnamed-enums:
  include:
    - 'kTfLite.*'
typedefs:
  include:
    - 'TfLite.*'
globals:
  include:
    - 'TfLite.*'

preamble: |
  // ignore_for_file: always_specify_types, unused_field, unused_element
  // ignore_for_file: sort_constructors_first
  // ignore_for_file: require_trailing_commas
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: no_leading_underscores_for_local_identifiers
  // ignore_for_file: use_raw_strings
comments:
  style: any
  length: full
